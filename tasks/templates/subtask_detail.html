
{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Subtarea</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ subtask.title }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalles de la Subtarea</h5>
                <p class="card-text"><strong>Descripción:</strong> {{ subtask.description }}</p>
                <p class="card-text"><strong>Importante:</strong> {{ subtask.important|yesno:"Sí,No" }}</p>
                <p class="card-text"><strong>Tarea Padre:</strong> 
                    <a href="{% url 'task_detail' subtask.parent_task.id %}">{{ subtask.parent_task.title }}</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% endblock %}
